<!DOCTYPE html>
<html>
<head>
    <title>Payment Gateway Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Link to the styleOrder.css file -->
    <link rel="stylesheet" href="styleOrder.css">
</head>
<body>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <div class="col-md-6 offset-md-3"> 
                <h1 style="text-align: center;">Payment Gateway</h1> 
                <hr>
                <img src="Visa.png" style="width: 100%;" alt="Payment Methods">
    
                <form id="paymentForm" style="font-weight: bold;">
                    <div class="form-group">
                        <label for="cardNumber">Card Number</label>
                        <input type="number" class="form-control" id="cardNumber" placeholder="Enter card number" required>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col-md-6">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="cvv">CVV</label>
                            <input type="number" class="form-control" id="cvv" placeholder="Enter CVV" required>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="nameOnCard">Name on Card</label>
                        <input type="text" class="form-control" id="nameOnCard" placeholder="Enter name on card" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="amount">Amount</label>
                        <input type="text" class="form-control" id="amount" placeholder="R: 0.00" readonly>
                    </div>
                    
                    <div class="d-grid col-6 mt-3 mx-auto">
                        <button type="submit" class="btn btn-primary btn-block">Pay Now</button>
                    </div>
                </form>

                <!-- Payment success message -->
                <div id="successMessage" class="alert alert-success mt-3" style="display: none;">
                    Payment successful! Redirecting to home page...
                </div>
            </div>
        </div>
    </div>

    <script>
        // Retrieve the total from localStorage and set it in the input field
        window.onload = function() {
            var checkoutAmount = localStorage.getItem('checkoutTotal');
            if (checkoutAmount) {
                document.getElementById('amount').value = "R: " + checkoutAmount; // Prefix with "R:"
            }
        };

        // Form submission handler
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting

            // Simple form validation (you can add more validation if needed)
            var cardNumber = document.getElementById('cardNumber').value;
            var expiryDate = document.getElementById('expiryDate').value;
            var cvv = document.getElementById('cvv').value;
            var nameOnCard = document.getElementById('nameOnCard').value;

            if (cardNumber && expiryDate && cvv && nameOnCard) {
                // Display success message
                document.getElementById('successMessage').style.display = 'block';

                // Redirect to index.html after 3 seconds
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>
</body>
</html>
